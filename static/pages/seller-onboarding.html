<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller - FarmDirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {primary: '#16a34a'}}}}</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-50 min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto"><div class="text-center mb-8"><h1 class="text-4xl font-bold mb-4">Become a Seller</h1><p class="text-gray-600">Join our network of farmers and reach thousands of customers</p></div>
        <div class="bg-white rounded-2xl p-8 shadow-xl"><form class="space-y-6"><div><label class="block font-medium mb-2">Farm Name</label><input type="text" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none"></div><div><label class="block font-medium mb-2">Your Name</label><input type="text" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none"></div><div><label class="block font-medium mb-2">Email</label><input type="email" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none"></div><div><label class="block font-medium mb-2">Phone</label><input type="tel" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none"></div><div><label class="block font-medium mb-2">Farm Location</label><input type="text" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none" placeholder="City, District"></div><div><label class="block font-medium mb-2">Products You Grow</label><textarea rows="3" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none" placeholder="e.g., Organic vegetables, fruits"></textarea></div><button type="submit" class="w-full py-3 bg-gradient-to-r from-primary to-green-800 text-white rounded-lg font-semibold hover:shadow-lg transition-all">Submit Application</button></form></div>
        <div class="text-center mt-6"><a href="../index.html" class="text-gray-600 hover:text-primary">‚Üê Back to Home</a></div>
    </div>
    <script src="../scripts/main.js"></script>
    <script>document.querySelector('form').addEventListener('submit', function(e){e.preventDefault();showToast('Application submitted! We will contact you soon.','success');setTimeout(()=>window.location.href='../index.html',2000);});</script>
</body>
</html>
