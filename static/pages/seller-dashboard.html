<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - FarmDirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {primary: '#16a34a'}}}}</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm p-4"><div class="container mx-auto flex justify-between items-center"><a href="../index.html" class="font-bold text-xl text-primary">FarmDirect</a><div class="text-sm">Welcome, <span class="font-semibold">Farmer Name</span></div></div></header>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Seller Dashboard</h1>
        <div class="grid md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm"><div class="text-sm text-gray-600 mb-2">Total Sales</div><div class="text-3xl font-bold text-primary">Rs. 125,000</div><div class="text-xs text-green-600 mt-2">+12% from last month</div></div>
            <div class="bg-white p-6 rounded-xl shadow-sm"><div class="text-sm text-gray-600 mb-2">Active Products</div><div class="text-3xl font-bold text-primary">24</div></div>
            <div class="bg-white p-6 rounded-xl shadow-sm"><div class="text-sm text-gray-600 mb-2">Pending Orders</div><div class="text-3xl font-bold text-primary">8</div></div>
            <div class="bg-white p-6 rounded-xl shadow-sm"><div class="text-sm text-gray-600 mb-2">Total Orders</div><div class="text-3xl font-bold text-primary">156</div></div>
        </div>
        <div class="grid lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-xl p-6"><h2 class="text-xl font-bold mb-4">Recent Orders</h2><div class="space-y-3"><div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg"><div><div class="font-semibold">#ORD12345</div><div class="text-sm text-gray-600">2 items - Rs. 1,200</div></div><span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs font-semibold">Pending</span></div><div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg"><div><div class="font-semibold">#ORD12346</div><div class="text-sm text-gray-600">5 items - Rs. 3,400</div></div><span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-xs font-semibold">Completed</span></div></div></div>
            <div class="bg-white rounded-xl p-6"><h2 class="text-xl font-bold mb-4">Quick Actions</h2><div class="space-y-3"><button class="w-full py-3 bg-primary text-white rounded-lg hover:bg-green-700 transition-colors">Add New Product</button><button class="w-full py-3 border-2 border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition-colors">Manage Inventory</button><button class="w-full py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">View Reports</button></div></div>
        </div>
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
