<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - FarmDirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {primary: '#16a34a'}}}}</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm p-4"><div class="container mx-auto"><a href="../index.html" class="font-bold text-xl text-primary">FarmDirect</a></div></header>
    <div class="container mx-auto px-4 py-12"><div class="max-w-4xl mx-auto"><h1 class="text-3xl font-bold mb-8">My Profile</h1><div class="grid lg:grid-cols-3 gap-8"><aside class="space-y-2"><a href="profile.html" class="block px-4 py-3 bg-primary text-white rounded-lg">Personal Info</a><a href="orders.html" class="block px-4 py-3 hover:bg-gray-100 rounded-lg">My Orders</a><a href="#" onclick="logoutUser()" class="block px-4 py-3 hover:bg-gray-100 rounded-lg text-red-600">Logout</a></aside><div class="lg:col-span-2 bg-white rounded-xl p-6"><h2 class="text-xl font-bold mb-6">Personal Information</h2><form class="space-y-4"><div><label class="block font-medium mb-2">Full Name</label><input type="text" class="w-full px-4 py-3 border rounded-lg" value="Demo User"></div><div><label class="block font-medium mb-2">Email</label><input type="email" class="w-full px-4 py-3 border rounded-lg bg-gray-50" value="demo@farmdirect.lk" disabled></div><div><label class="block font-medium mb-2">Phone</label><input type="tel" class="w-full px-4 py-3 border rounded-lg" value="0771234567"></div><div><label class="block font-medium mb-2">Address</label><textarea rows="3" class="w-full px-4 py-3 border rounded-lg">123 Main Street, Colombo 07</textarea></div><button type="submit" class="px-8 py-3 bg-primary text-white rounded-lg hover:bg-green-700">Save Changes</button></form></div></div></div></div>
    <script src="../scripts/main.js"></script>

</html>
