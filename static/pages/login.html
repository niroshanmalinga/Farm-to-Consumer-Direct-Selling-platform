<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmDirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {primary: '#16a34a', secondary: '#15803d'}}}}</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="font-sans bg-gradient-to-br from-green-50 to-emerald-50 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="inline-flex items-center space-x-2 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
                <span class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">FarmDirect</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Login to access fresh organic products</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-secondary">Forgot password?</a>
                </div>

                <button type="submit" class="w-full py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="register.html" class="text-primary font-semibold hover:text-secondary">Register</a></p>
            </div>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Quick Demo Login</span>
                    </div>
                </div>
                <button onclick="demoLogin()" class="mt-4 w-full py-2 border-2 border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition-colors">
                    Login as Demo User
                </button>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="../index.html" class="text-gray-600 hover:text-primary">← Back to Home</a>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = loginUser(email, password);
            if (user) {
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                setTimeout(() => {
                    window.location.href = redirect ? redirect + '.html' : '../index.html';
                }, 1000);
            }
        });

        function demoLogin() {
            document.getElementById('email').value = 'demo@farmdirect.lk';
            document.getElementById('password').value = 'demo123';

            if (!localStorage.getItem('farmDirectUsers') || JSON.parse(localStorage.getItem('farmDirectUsers')).length === 0) {
                const demoUser = {
                    id: '1',
                    name: 'Demo User',
                    email: 'demo@farmdirect.lk',
                    password: 'demo123',
                    phone: '0771234567',
                    role: 'customer'
                };
                localStorage.setItem('farmDirectUsers', JSON.stringify([demoUser]));
            }

            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
    </script>
</body>
</html>
